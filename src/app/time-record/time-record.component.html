<h1>Log time</h1>

<div class="container">
  <label>Task name</label>
  <input type="text" name="task" required="required" [(ngModel)]="record.task">

  <label>Start time</label>
  <input type="text" name="task" required="required" [(ngModel)]="record.startTime">

  <label>Spent time</label>
  <input type="text" name="task" required="required" [(ngModel)]="record.time">

</div>
