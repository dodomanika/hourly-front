<h1>Log time</h1>

<div class="container">
  <form (ngSubmit)="saveTimeRecord()">
    <fieldset class="form-group">
      Task: <input type="text" name="task" required="required" [(ngModel)]="record.task">
    </fieldset>

    <fieldset class="form-group">
      Start: <input type="date" name="startTime" required="required"
                    [ngModel]="record.startTime | date:'yyyy-MM-dd'" (ngModelChange)="$event">
    </fieldset>

    <fieldset class="form-group">
      Duration: <input type="number" name="time" required="required" [(ngModel)]="record.time">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
