<h1>My Hours</h1>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Task</th>
      <th>Time</th>
      <!--<th>Update</th>
      <th>Delete</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let timeRecord of timeRecords">
      <td>{{timeRecord.task}}</td>
      <td>{{timeRecord.time | date:'HH:mm'}}</td>
    </tr>
    </tbody>
  </table>
</div>
