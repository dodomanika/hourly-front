<div id="login">
  <h1 class="text-center pt-5">Register</h1>
  <div class="container">

    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">

          <form (ngSubmit)="handleJWTAuthLogin()" id="login-form" class="form" action="" method="post">
            <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

            <div class="form-group">
              <fieldset>
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control">
              </fieldset>
            </div>

            <div class="form-group">
              <fieldset>
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
              </fieldset>
            </div>

            <div class="form-group">
              <fieldset>
                <label for="passwordCheck" class="text-info">Repeat the password:</label><br>
                <input type="password" name="passwordCheck" [(ngModel)]="passwordCheck" id="passwordCheck"
                       class="form-control">
              </fieldset>
            </div>

            <div class="wrapper">
              <div>
                <button type="submit" class="btn btn-success">Register</button>
              </div>
              <!--<div>
                <button class="btn btn-success ">Login</button>
              </div>-->
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
